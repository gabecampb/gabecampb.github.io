This is a simple zombie FPS game.

-->

<!DOCTYPE html>
<html>
<head>
	<title>Zombies</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
	<script type="text/javascript" src="zombies/common.js"></script>
	<script type="text/javascript" src="zombies/graphics.js"></script>
	<script type="text/javascript" src="zombies/physics.js"></script>
	<script type="text/javascript" src="zombies/zombies.js"></script>
	<script type="text/javascript" src="zombies/textures.js"></script>
	<script type="text/javascript" src="zombies/main.js"></script>
<head>

<body style="font-family: monospace">
	<p style="text-align:center">You are on assembler.mov<br>
		<a href="https://assembler.mov">Home</a>
		<a href="https://github.com/gabecampb/zombies-game">GitHub</a>
	</p>
	<h1>Zombies Game</h1>
	<div id="canvas-holder">
		<canvas id="webglcanvas" width="1000" height="500"></canvas>
	</div>

	<p style="width:80em">
	<b>Controls</b><br>
	WASD - move<br>
	V - toggle camera mode<br>
	L - toggle lighting<br>
	P - pause/unpause zombies<br>
	Q - ascend (fly mode only)<br>
	E - descend (fly mode only)<br><br>

	Below are vertical FOV, near, and far sliders, respectively.
	</p>

	<input id="fovy_slider" type="range" min="25" max="180" step="1" value="70"/>
	<input id="near_slider" type="range" min=".1" max="10" step=".05" value=".1"/>
	<input id="far_slider" type="range" min="1" max="100" step=".05" value="75"/>
</body>
</html>
